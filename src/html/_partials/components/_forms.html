<div class="panel panel-default" id="forms">
    <div class="panel-heading">Forms
    </div>
    <div class="panel-body">
        <form>
            <fieldset>
                <legend>Legend</legend>
                <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="text" class="form-control" id="exampleInputEmail"
                        placeholder="Enter email">
                        <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">File input</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">Example block-level help text here.</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox">Check me out</label>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </fieldset>
        </form>
        <hr>

        <form class="form-inline">
            <input type="text" class="form-control" placeholder="Email" style="width: 200px;">
            <input type="password" class="form-control" placeholder="Password"
                style="width: 200px;">
            <div class="checkbox">
                <label>
                    <input type="checkbox">Remember me</label>
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
        <hr>

        <!-- #### Input Fields #### -->
        <div class="componant-section" id="inputs">
            <h2 class="demo-section-title">Input Fields</h2>
            <div class="row">
                <div class="col-md-6">
                    <h3 class="demo-componant-title">TextField Styles</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Hint text</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                    placeholder="Web designer, etc.">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">With icon</label>
                            <div class="col-sm-9">
                                <div class="input-icon">
                                    <span class="fa fa-user"></span>
                                    <input type="text" class="form-control"
                                        placeholder="Username" />
                                </div>
                            </div>
                        </div>

                        <div class="form-group input-required">
                            <label class="col-sm-3 control-label">Required</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" required
                                    placeholder="The Walrus, The Ranger, etc.">
                                <span></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Read only</label>
                            <div class="col-sm-9">
                                <p class="form-control-static">UI Designer</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">Disabled</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text"
                                    placeholder="Shiver me timbers!" disabled="" />
                            </div>
                        </div>
                    </form>
                </div>

                <div class="col-md-6">
                    <h3 class="demo-componant-title">TextField Interaction</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group has-warning">
                            <label class="col-sm-3 control-label">Warning</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                    value="This be yer last warnin'">
                            </div>
                        </div>

                        <div class="form-group has-error">
                            <label class="col-sm-3 control-label">Error</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                    value="Arr! Somethin' ain't right!">
                            </div>
                        </div>

                        <div class="form-group has-success">
                            <label class="col-sm-3 control-label">Success</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" value="Attaboy, laddie!" />
                            </div>
                        </div>
                    </form>
                    <h3 class="demo-componant-title">TextField Sizes</h3>

                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Small</label>
                            <div class="col-sm-9">
                                <input class="form-control input-sm" type="text"
                                    placeholder=".input-sm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Medium</label>
                            <div class="col-sm-9">
                                <input class="form-control" type="text"
                                    placeholder=".input-default">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">Large</label>
                            <div class="col-sm-9">
                                <input class="form-control input-lg" type="text"
                                    placeholder=".input-lg">
                            </div>
                        </div>
                    </form>
                </div>

            </div> <!-- /row -->

            <div class="row">
                <!-- #### CheckBoxes #### -->
                <div class="col-xs-12 col-md-6">
                    <h2 class="demo-section-title">Checkboxes and Radio Buttons</h2>
                    <div class="col-md-6 col-xs-12">
                        <h3 class="demo-componant-title">Checkboxes</h3>
                        <label class="checkbox checked" for="checkbox1">
                            <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox"
                                checked="" />
                            Oy! Me box is filled!
                        </label>

                        <label class="checkbox" for="checkbox1">
                            <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox" />
                            No one be fillin’ my box!
                        </label>

                        <label class="checkbox disabled checked" for="checkbox1">
                            <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox"
                                disabled="" checked="" />
                            Got picked, but I’m disabled.
                        </label>

                        <label class="checkbox disabled" for="checkbox1">
                            <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox"
                                disabled="" />
                            Aaand I’m disabled.
                        </label>
                    </div>
                    <div class="col-md-6 col-xs-12">
                        <h3 class="demo-componant-title">Radio</h3>

                        <label class="radio">
                            <input type="radio" name="optionsRadios" id="optionsRadios1"
                                value="option1" data-toggle="radio">
                            Radio is off
                        </label>

                        <label class="radio">
                            <input type="radio" name="optionsRadios" id="optionsRadios2"
                                value="option1" data-toggle="radio" checked="">
                            Radio is on
                        </label>

                        <label class="radio">
                            <input type="radio" name="optionsRadiosDisabled" id="optionsRadios3"
                                value="option2" data-toggle="radio" disabled="">
                            Disabled radio is off
                        </label>

                        <label class="radio">
                            <input type="radio" name="optionsRadiosDisabled" id="optionsRadios4"
                                value="option2" data-toggle="radio" checked="" disabled="">
                            Disabled radio is on
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <h2 class="demo-section-title">Switches</h2>
                    <div class="col-xs-12">
                        <h3 class="demo-componant-title">Default</h3>
                        <input type="checkbox" checked data-toggle="switch" />
                        <input type="checkbox" data-toggle="switch" />
                    </div>
                </div>
            </div><!-- end .row -->
        </div>
    </div>
</div><!-- end .forms -->
